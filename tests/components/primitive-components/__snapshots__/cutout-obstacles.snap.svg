  <rect data-type="rect" data-label="" data-x="11.441666666666666" data-y="1.3" x="530.5343511450382" y="262.29007633587787" width="42.39185750636136" height="12.824427480916029" fill="none" stroke="black" />
  <rect data-type="rect" data-label="" data-x="8.008333333333333" data-y="1.9000000000000001" x="464.63104325699743" y="249.46564885496184" width="27.430025445292642" height="12.824427480916029" fill="none" stroke="black" />
  <rect data-type="rect" data-label="" data-x="11.991666666666667" data-y="1.9000000000000001" x="549.7709923664122" y="249.46564885496184" width="27.430025445292586" height="12.824427480916029" fill="none" stroke="black" />
  <rect data-type="rect" data-label="" data-x="7.458333333333334" data-y="2.5" x="460.35623409669216" y="236.6412213740458" width="12.468193384223866" height="12.824427480916029" fill="none" stroke="black" />
  <rect data-type="rect" data-label="" data-x="12.541666666666668" data-y="2.5" x="569.0076335877864" y="236.6412213740458" width="12.468193384223923" height="12.824427480916029" fill="none" stroke="black" />
  <g id="crosshair" style="display: none">
    <line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5" />
    <line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5" /><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text>
  </g>
  <script>
    <![CDATA[
    document.currentScript.parentElement.addEventListener('mousemove', (e) => {
      const svg = e.currentTarget;
      const rect = svg.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const crosshair = svg.getElementById('crosshair');
      const h = svg.getElementById('crosshair-h');
      const v = svg.getElementById('crosshair-v');
      const coords = svg.getElementById('coordinates');

      crosshair.style.display = 'block';
      h.setAttribute('x1', '0');
      h.setAttribute('x2', '640');
      h.setAttribute('y1', y);
      h.setAttribute('y2', y);
      v.setAttribute('x1', x);
      v.setAttribute('x2', x);
      v.setAttribute('y1', '0');
      v.setAttribute('y2', '640');

      // Calculate real coordinates using inverse transformation
      const matrix = {
        "a": 21.37404580152672,
        "c": 0,
        "e": 307.17557251908397,
        "b": 0,
        "d": -21.37404580152672,
        "f": 296.48854961832063
      };
      // Manually invert and apply the affine transform
      // Since we only use translate and scale, we can directly compute:
      // x' = (x - tx) / sx
      // y' = (y - ty) / sy
      const sx = matrix.a;
      const sy = matrix.d;
      const tx = matrix.e;
      const ty = matrix.f;
      const realPoint = {
        x: (x - tx) / sx,
        y: (y - ty) / sy // Flip y back since we used negative scale
      }

      coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
      coords.setAttribute('x', (x + 5).toString());
      coords.setAttribute('y', (y - 5).toString());
    });
    document.currentScript.parentElement.addEventListener('mouseleave', () => {
      document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
    });
    ]]>
  </script>
</svg>