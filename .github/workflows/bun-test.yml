# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (always upload diffs on failure)
        id: test
        run: |
          set -e
          bun test --timeout 15000 || echo "TEST_FAILED=true" >> $GITHUB_ENV

      - name: Upload diff artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diff-images
          path: |
            **/*.diff.png
          if-no-files-found: ignore

      - name: Fail if tests failed
        if: env.TEST_FAILED == 'true'
        run: exit 1
