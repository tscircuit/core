    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install yq for YAML parsing
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Run tests for ${{ matrix.name }}
        shell: bash
        run: |
          set -e
          
          # Function to convert glob pattern to grep-compatible regex
          convert_glob_to_regex() {
            local pattern="$1"
            pattern=$(echo "$pattern" | sed 's/{\([^}]*\)}/(\1)/g' | sed 's/,/|/g')
            pattern=$(echo "$pattern" | sed 's/\./\\./g')
            # Replace ** first with placeholder to avoid conflict with single *
            pattern=$(echo "$pattern" | sed 's/\*\*/<<GLOBSTAR>>/g')
            pattern=$(echo "$pattern" | sed 's/\*/[^\/]*/g')
            pattern=$(echo "$pattern" | sed 's/<<GLOBSTAR>>/.*/g')
            pattern=$(echo "$pattern" | sed 's/?/./g')
            echo "$pattern"
          }
          
          # Get all test files (excluding node_modules, fixtures, .claude)
          all_test_files=$(find tests -type f \( -name "*.test.ts" -o -name "*.test.tsx" \) ! -path "*/node_modules/*" ! -path "*/fixtures/*" ! -path "*/.claude/*" | sort)
          
          # Extract patterns from previous matrix nodes
          excluded_patterns=$(yq eval '.jobs.test.strategy.matrix.include[] | select(.index < ${{ matrix.index }}) | .pattern' .github/workflows/bun-test.yml)
          
          # Build exclusion list
          excluded_files=""
          if [ -n "$excluded_patterns" ]; then
            echo "$excluded_patterns" | while IFS= read -r prev_pattern; do
              if [ -z "$prev_pattern" ]; then continue; fi
              for single_pattern in $prev_pattern; do
                regex=$(convert_glob_to_regex "$single_pattern")
                matched=$(echo "$all_test_files" | grep -E "^$regex$" || true)
                if [ -n "$matched" ]; then
                  echo "$matched"
                fi
              done
            done > /tmp/excluded_files.txt
            excluded_files=$(sort -u /tmp/excluded_files.txt | grep -v '^$' || true)
          fi
          
          # Find files matching current pattern
          current_pattern="${{ matrix.pattern }}"
          current_files=""
          for single_pattern in $current_pattern; do
            regex=$(convert_glob_to_regex "$single_pattern")
            matched=$(echo "$all_test_files" | grep -E "^$regex$" || true)
            if [ -n "$matched" ]; then
              echo "$matched"
            fi
          done > /tmp/current_files.txt
          current_files=$(sort -u /tmp/current_files.txt | grep -v '^$' || true)
          
          # Compute final test files
          if [ -n "$excluded_files" ]; then
            echo "$excluded_files" > /tmp/excluded_files_final.txt
            echo "$current_files" > /tmp/current_files_final.txt
            test_files=$(comm -23 /tmp/current_files_final.txt /tmp/excluded_files_final.txt)
          else
            test_files="$current_files"
          fi
          
          if [ -z "$test_files" ]; then
            echo "No test files to run for pattern: ${{ matrix.pattern }}"
            exit 0
          fi
          
          # Count files
          file_count=$(echo "$test_files" | wc -l)
          echo "Running $file_count test files for pattern: ${{ matrix.pattern }}"
          
          # Run tests
          while IFS= read -r test_file; do
            if [ -z "$test_file" ]; then continue; fi
            
            echo "Running tests in $test_file"
            attempt=1
            while [ $attempt -le 4 ]; do
              bun test "$test_file" --timeout 15000
              code=$?

              if [ $code -eq 0 ]; then
                break
              fi

              if [ $code -ne 139 ] && [ $code -ne 132 ]; then
                exit $code
              fi

              if [ $attempt -eq 4 ]; then
                echo "Segmentation fault or illegal instruction detected for $test_file after $attempt attempts (exit=$code)."
                exit $code
              fi

              attempt=$((attempt + 1))
              echo "Segfault (139) or illegal instruction (132) detected for $test_file, retrying ($attempt/4)..."
            done
          done <<< "$test_files"
      
      - name: Upload 3D Snapshot Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 3d-snapshots-${{ matrix.name }}
          path: |
            tests/**/__snapshots__/*.diff.png
            tests/**/__snapshots__/*.snap.png
          if-no-files-found: ignore
