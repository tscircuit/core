# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test --timeout 10000

      - name: Upload snapshot diffs and snapshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pcb-snapshots-and-diffs
          path: |
            tests/**/__snapshots__/*.diff.png
            tests/**/__snapshots__/*.snap.svg
          retention-days: 7
