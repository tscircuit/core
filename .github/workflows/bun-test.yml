# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (capture failure)
        id: test
        run: |
          set -e
          bun test --timeout 15000 || echo "TEST_FAILED=true" >> $GITHUB_ENV

      - name: Collect failed test images
        if: always()
        run: |
          mkdir -p failed_test_images
          for diff in $(find . -type f -name '*.diff.png'); do
            cp "$diff" failed_test_images/
            snap="${diff%.diff.png}.snap.png"
            if [ -f "$snap" ]; then
              cp "$snap" failed_test_images/
            fi
          done

      - name: Upload failed test images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-test-images
          path: failed_test_images
          if-no-files-found: ignore

      - name: Fail if tests failed
        if: env.TEST_FAILED == 'true'
        run: exit 1
